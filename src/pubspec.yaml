name: com.example.honeybird
description: The Honeybird app is a comprehensive Flutter application designed to manage various aspects of a bird-watching hobby. It includes features for tracking sightings, managing a list of favorite birds, and providing detailed information about different bird species.
version: 1.0.0
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  bloc: ^7.2.0
  flutter_bloc: ^7.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.0.0
  mocktail: ^0.1.0
flutter:
  uses-material-design: true